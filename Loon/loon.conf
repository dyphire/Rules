[Remote Filter]
# 筛选订阅节点, 筛选后的结果可加入到策略组中, 目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选, 使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选, 使用筛选后的节点。

机场节点 = NameRegex, FilterKey = "(.*)"
香港 = NameRegex, FilterKey = "(?i)(港|HK|HONG|Hong|HGC)"
台湾 = NameRegex, FilterKey = "(?i)(台|新北|彰化|TW|Tai)"
日本 = NameRegex, FilterKey = "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)"
美国 = NameRegex, FilterKey = "(?i)(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)"
韩国 = NameRegex, FilterKey = "(?i)(KR|Korea|KOR|首尔|韩|韓)"
新加坡 = NameRegex, FilterKey = "(?i)(新加坡|新|坡|狮城|SG|Singapore|Singa)"
奈飞 = NameRegex, FilterKey = "(?i)(NF|解锁|Netflix|NETFLIX)"
网易解锁 = NameRegex, FilterKey = "(?i)(unblock|music|Music|云音乐|🎧)"

