mixed-port: 7890
redir-port: 7892
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:51269
secret: ''
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:5300
  enhanced-mode: redir-host
  default-nameserver:
  - 114.114.114.114
  - 8.8.8.8
  nameserver:
  - 114.114.114.114
  - 119.29.29.29
  - 182.254.116.116
  - 202.101.172.35
  - 202.101.172.47
  - https://dns.pub/dns-query
  - https://223.5.5.5/dns-query
  fallback:
  - tcp://1.1.1.1
  - tls://dns.rubyfish.cn:853
  - tls://8.8.4.4:853
  - tls://1.0.0.1:853
  - https://1.1.1.1/dns-query
  tun:
    enable: true
    stack: gvisor
    dns-hijack:
     - 198.18.0.2:53
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
hosts:
  services.googleapis.cn: 172.217.24.195
  u2.dmhy.org: 104.25.26.31
  tracker.dmhy.org: 104.25.26.31
  share.dmhy.org: 104.25.26.31
  daydream.dmhy.best: 104.25.26.31
  tracker.hdchina.org: 104.25.26.31
# System proxy will ignore these domains(or ipnet)
cfw-bypass:
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>

# Proxies module latency test settings
cfw-latency-timeout: 3000 # seconds
cfw-latency-url: http://www.gstatic.com/generate_204

# Identify strategy of breaking connections after switching to a new proxy/profile/mode
# Options for proxy: none, chain(proxy group in connection chains), all
# Options for profile: true, false
# Options for mode: true, false
cfw-conn-break-strategy:
  proxy: none
  profile: true
  mode: false

# Run child process after CFW started
# Refer: https://docs.cfw.lbyczf.com/contents/childprocess.html
cfw-child-process: []

# Will be ignored after profile selection
Proxy:
  - name: Shadowsocks
    type: socks5
    server: 127.0.0.1
    port: 1080
Proxy Group:
  - name: Proxy
    type: select
    proxies:
      - Shadowsocks
Rule:
  - 'MATCH,DIRECT'
