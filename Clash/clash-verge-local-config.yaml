tun:
  enable: true
  stack: system    # 默认模式：gvisor
  auto-route: true
  auto-detect-interface: true # 自动检测出口网卡
  dns-hijack:
    - any:53

# proxy-providers 参数锚点 方便多订阅源复用
pvd-info: &pvd-info # 更新订阅周期 1 天
  interval: 86400
  # 节点状态检查
  health-check:
    enable: true
    url: http://www.gstatic.com/generate_204
    interval: 600

proxy-providers:
  Subs:
    type: http
    path: ./Providers/Proxies/Subs.yaml
    url: ""   # 在此处填入订阅链接
    exclude-filter: test|特殊|时期|时间|产品|失联|节点名称|群|TG|最新|更新|订阅|测速
    <<: *pvd-info
  #Subs2:
  #  type: http
  #  path: ./Providers/Proxies/Subs2.yaml
  #  url: ""
  #  exclude-filter: test|特殊|时期|时间|产品|失联|节点名称|群|TG|最新|更新|订阅|测速
  #  <<: *pvd-info

# 使用 proxy-providers 中的节点 定义锚点
all-proxy: &all-proxy
  type: select
  use:
    - Subs # 引用订阅文件
  # - Subs2

######### proxy 锚点 start #######
group-proxy:
  &group-proxy {
    type: select,
    proxies:
      [
        🔰 节点选择,
        🇭🇰 香港节点,
        🇨🇳 台湾节点,
        🇸🇬 狮城节点,
        🇯🇵 日本节点,
        🇺🇸 美国节点,
        🌍 其他节点,
        ♻️ 自动选择,
        🚀 手动切换,
        DIRECT,
      ],
  }

media-proxy:
  &media-proxy {
    type: select,
    proxies:
      [
        🎥 流媒体解锁,
        🔰 节点选择,
        🇭🇰 香港节点,
        🇨🇳 台湾节点,
        🇸🇬 狮城节点,
        🇯🇵 日本节点,
        🇺🇸 美国节点,
        🌍 其他节点,
        ♻️ 自动选择,
        🚀 手动切换,
        DIRECT,
      ],
  }

SELECTL_PROXIES:
  &SELECTL_PROXIES {
    type: select,
    proxies:
      [
        DIRECT,
        🔰 节点选择,
        🇭🇰 香港节点,
        🇨🇳 台湾节点,
        🇸🇬 狮城节点,
        🇯🇵 日本节点,
        🇺🇸 美国节点,
        🌍 其他节点,
        ♻️ 自动选择,
        🚀 手动切换,
      ],
  }


URLTEST:
  &URLTEST {
    type: url-test,
    url: https://www.gstatic.com/generate_204,
    interval: 600,
    tolerance: 50,
    lazy: true,
  }
