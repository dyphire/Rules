proxy-groups:
  - name: 🔰 节点选择
    type: select
    proxies:
      - 🔄 自动回退
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🌍 其他节点
      - ♻️ 自动选择
      - 🚀 手动切换

  - name: ♻️ 自动选择
    <<: *URLTEST
    use:
      - Subs
    # - Subs2
    exclude-filter: test|特殊|时期|重置|到期|剩余流量|时间|域名|官网|网站|网址|产品|失联|节点名称|群|TG|最新|更新|订阅|测速|：|\.0|x\d+$

  - name: 🚀 手动切换
    <<: *all-proxy
    exclude-filter: test|特殊|时期|重置|到期|剩余流量|时间|域名|官网|网站|网址|产品|失联|节点名称|群|TG|最新|更新|订阅|测速|：

  - name: 🎞 PT
    <<: *SELECTL_PROXIES

  - name: 📲 Telegram
    <<: *group-proxy

  - name: 📹 YouTube
    <<: *group-proxy

  - name: 📢 谷歌服务
    <<: *group-proxy

  - name: ☁ OneDrive
    <<: *SELECTL_PROXIES

  - name: Ⓜ️ 微软服务
    <<: *SELECTL_PROXIES

  - name: ☁ iCloud
    <<: *SELECTL_PROXIES

  - name: 🍎 苹果服务
    <<: *SELECTL_PROXIES

  - name: 🎥 NETFLIX
    <<: *media-proxy

  - name: 🍖 Porn
    <<: *group-proxy

  - name: 🎧 Spotify
    <<: *group-proxy

  - name: 🤖 OpenAI
    <<: *group-proxy

  - name: 🎮 游戏平台
    <<: *group-proxy

  - name: 🎬 国外媒体
    type: select
    <<: *media-proxy

  - name: 🎞 港台媒体
    <<: *group-proxy

  - name: 📔 港台漫画
    <<: *group-proxy

  - name: 🌏 出海媒体
    <<: *SELECTL_PROXIES

  - name: 🌏 国内媒体
    <<: *SELECTL_PROXIES

  - name: 🌍 国外网站
    <<: *group-proxy

  - name: 🛑 广告净化
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🛡️ 隐私防护
    type: select
    proxies:
      - REJECT
      - DIRECT
  
  - name: 🎯 全球直连
    <<: *SELECTL_PROXIES

  - name: 🐟 漏网之鱼
    <<: *SELECTL_PROXIES

  - name: 🔄 自动回退
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    proxies:
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🌍 其他节点

  # 代理转发链 relay 示例 新版本推荐使用更快速的 tunnels 模式
  # proxies 中不应该包含 relay 节点 不支持 UDP
  # 流量示意 clash <-> vmess <-> ss1 <-> 互联网 (这样是为了用自建节点落地解决机场跳 IP 问题)
  # - name: 🔁 relay
  #   type: relay
  #   proxies: # !!!注意proxies中不能有relay节点
  #     - vmess
  #     - ss1

  #- name: 🔧 自定节点
  #  type: select
  #  proxies: *local-proxy

  - name: 🇭🇰 香港节点
    <<: *all-proxy
    filter: (?i)HK|香港|港|Hong Kong|HONG|Hong|HGC

  - name: 🇨🇳 台湾节点
    <<: *all-proxy
    filter: (?i)TW|台湾|台|Taiwan|新北|彰化|Tai

  - name: 🇸🇬 狮城节点
    <<: *all-proxy
    filter: (?i)SG|新加坡|坡|Singapore|狮城|Singa

  - name: 🇯🇵 日本节点
    <<: *all-proxy
    filter: (?i)JP|Jap|日本|日|Japan|川日|东京|大阪|泉日|埼玉|沪日|深日

  - name: 🇺🇸 美国节点
    <<: *all-proxy
    filter: (?i)US|美国|美|United States|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥

  - name: 🌍 其他节点
    <<: *all-proxy
    exclude-filter: 重置|到期|剩余流量|域名|官网|网站|网址|新|多伦多|哥伦布|纽约|弗里蒙特|Jap|Tai|Singa|狮城|SG|港|HK|HONG|Hong|HGC|台|新北|彰化|TW|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US

  - name: 🎥 流媒体解锁
    <<: *all-proxy
    filter: \[M\]|NF|解锁|Netflix|NETFLIX|netflix|奈飞|奶飞|Amazon|amazon|Nico|nico|BBC|bbc

