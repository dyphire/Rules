 #  - 117.50.11.11        # oneDNS
 #  - 52.80.66.66         # oneDNS
    - 8.8.8.8             # Google DNS
    - 8.8.4.4             # Google DNS
 #  - 9.9.9.9             # IBM Quad9
 #  - 4.2.2.1             # Level3 DNS
 #  - 4.2.2.2             # Level3 DNS
 #  - 208.67.222.222      # OpenDNS
 #  - 208.67.220.220      # OpenDNS
